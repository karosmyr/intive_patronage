<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>pizzaApp</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <header class="header">
            <h2 class="header__title">Wybierz pizze:</h2>
            <div class="header__cart">
                <h2 class="header__cart-title">
                    Koszyk
                    <div class="cart__badge-container">
                        <span class="cart__badge">0</span>
                    </div>
                </h2>
            </div>
            <button class="cart__icon">
                <object
                    class="cartIcon__svg"
                    data="cartIcon.svg"
                    width="36"
                ></object>
                <object
                    class="cartCancel__svg cartCancel__svg--hide"
                    data="cartCancel.svg"
                    width="60"
                ></object>
                <div class="cart__badge-container">
                    <span class="cart__badge">0</span>
                </div>
            </button>
        </header>
        <main class="main">
            <section class="product">
                <div class="product__wrapper">
                    <div class="product__sort-container">
                        <input
                            type="text"
                            class="product__select product__ingredients--sort"
                            placeholder="Wpisz składniki oddzielone przecinkiem"
                        />
                        <select
                            class="product__select product--sort"
                            onchange="renderData()"
                        >
                            <option value="sortStrAsc" selected>
                                sortuj po nazwie rosnąco (A-Z)
                            </option>
                            <option value="sortStrDesc">
                                sortuj po nazwie malejąco (Z-A)
                            </option>
                            <option value="sortNumAsc">
                                sortuj po cenie rosnąco
                            </option>
                            <option value="sortNumDesc">
                                sortuj po cenie malejąco
                            </option>
                        </select>
                    </div>
                    <div class="product__filter-info"></div>
                    <ul class="product__container">
                        <div class="spinner"></div>
                    </ul>
                </div>
            </section>
            <section class="cart">
                <div class="cart__order">
                    <div class="cart__empty">
                        <p>Głodny?<br />Zamów naszą pizzę!</p>
                    </div>
                    <div class="cart__items cart__items--hide">
                        <ul class="cart__list"></ul>
                        <div class="cart__total">
                            <span>Do zapłaty:</span>
                            <span class="total__price"></span>
                        </div>
                        <button class="button button--removeAll">
                            Wyczyść koszyk
                        </button>
                    </div>
                </div>
            </section>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
