<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>pizzaApp</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <header class="header">
            <h2 class="header__title">Wybierz pizze:</h2>
            <div class="header__cart">
                <h2 class="header__cart-title">
                    Koszyk
                    <div class="cart__badge-container">
                        <span class="cart__badge">0</span>
                    </div>
                </h2>
                <button class="cart__icon">
                    <object
                        class="cartIcon__svg"
                        data="cartIcon.svg"
                        width="36"
                    ></object>
                    <object
                        class="cartCancel__svg cartCancel__svg--hide"
                        data="cartCancel.svg"
                        width="60"
                    ></object>
                    <div class="cart__badge-container">
                        <span class="cart__badge">0</span>
                    </div>
                </button>
            </div>
        </header>
        <main class="main">
            <section class="product">
                <div class="product__wrapper">
                    <ul class="product__container">
                        <div class="spinner"></div>
                    </ul>
                </div>
            </section>
            <section class="cart">
                <div class="cart__order">
                    <div class="cart__empty">
                        <p>Głodny?<br />Zamów naszą pizzę!</p>
                    </div>
                    <ul class="cart__list"></ul>
                    <div class="cart__total cart__total--hide">
                        <span>Do zapłaty:</span>
                        <span class="total__price"></span>
                    </div>
                </div>
            </section>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
